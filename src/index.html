<!DOCTYPE html>
<html lang="en">

<head>
  <!--Manifest icon thanks to free icon from:  https://www.iconfinder.com/icons/40917/food_grey_restaurant_icon#size=128 -->
  <!--Various svg icons thanks to:
    empty star:  https://www.iconfinder.com/icons/2703064/favorite_saved_items_star_icon#size=128
    favorite star:  https://www.iconfinder.com/icons/811472/favorite_new_year_party_price_star_icon#size=128
    generic restaurant:  https://www.iconfinder.com/icons/1886929/food_fork_kitchen_knife_meanns_restaurant_icon#size=128 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#f3f3f3">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#beyondmap" id="skiplink">Skip map to get to main content</a> 
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map-button-div" class="user-input">
        <h2>Map:</h2>
        <button id="show-map" aria-label="Show Google Map" onclick="view.showMap()" disabled>Waiting for Google Maps...</button>
      </div>
      <div id="map" role="application" aria-label="Google Map"></div><!--https://stackoverflow.com/questions/44712753/what-is-a-suitable-wai-aria-role-attribute-for-a-map-element-->
      <div id="section-divider"></div>
    </section>
    <section id="beyondmap">
      <div class="filter-options">
        <h2>Filter:</h2>
        <div class="select-fields">
          <select id="neighborhoods-select" name="neighborhoods" onchange="controller.updateDisplayedRestaurants()" aria-label="Filter by neighborhood">
            <option value="all">All Cities</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="controller.updateDisplayedRestaurants()" aria-label="Filter by cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/allMain.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyrqBHpWngKKtzAfAtlR1Bivdlnj-wTZc&libraries=places&callback=controller.readyForMap"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
